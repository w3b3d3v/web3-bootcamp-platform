name: Jest Test

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install Dependencies
        run: |
          cd functions
          npm install

      - name: Install Jest
        run: |
          npm install --global jest

      - name: Run Jest Test
        run: |
          cd functions && jest test
